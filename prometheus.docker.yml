global:
  scrape_interval: 15s
scrape_configs:
- job_name: prometheus
  static_configs:
  - targets:
    - prometheus:9090
- job_name: company-api
  static_configs:
  - targets:
    - company-api
  scheme: https
  tls_config:
    insecure_skip_verify: true
- job_name: project-api
  static_configs:
  - targets:
    - project-api
  scheme: https
  tls_config:
    insecure_skip_verify: true
- job_name: people-api
  static_configs:
  - targets:
    - people-api
  scheme: https
  tls_config:
    insecure_skip_verify: true
