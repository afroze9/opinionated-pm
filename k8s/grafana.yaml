metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.monitoring.svc.cluster.local:8080
      uid: prometheus01
    - name: Jaeger
      type: jaeger
      url: http://jaeger.monitoring.svc.cluster.local:16686
      uid: jaeger01
    - name: ElasticSearch
      type: elasticsearch
      access: proxy
      url: https://elasticsearch.monitoring.svc.cluster.local:9200
      uid: elasticsearch01
      basicAuth: true
      basicAuthUser: elastic
      secureJsonData:
        basicAuthPassword: dev123
      jsonData:
        timeField: '@timestamp'
        tlsSkipVerify: true
