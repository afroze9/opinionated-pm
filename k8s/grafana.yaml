      type: elasticsearch
      access: proxy
      url: https://elasticsearch.monitoring.svc.cluster.local:9200
      uid: elasticsearch01
      basicAuth: true
      basicAuthUser: elastic
      secureJsonData:
        basicAuthPassword: dev123
      jsonData:
        timeField: '@timestamp'
        tlsSkipVerify: true
